services:
  # ======================
  # Backend (API)
  # ======================
  - type: web
    name: weezer-backend
    env: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      # Application settings
      - key: APP_NAME
        value: weezer prod
      - key: APP_SECRET
        value: MySecret
      - key: JWT_SECRET
        value: JwtSecret

      # Database (managed Render database, not localhost)
      - key: DATABASE_URL
        fromDatabase:
          name: weezer-db
          property: connectionString

      # Socket.IO configuration
      - key: IO_HOST
        value: https://weezer-io.onrender.com
      - key: IO_PORT
        value: 3004

      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        value: 671309257050-tiaf5qq0thrm45riv70ub718bdv86nqf.apps.googleusercontent.com
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Stripe configuration
      - key: STRIPE_PUBLISHABLE_KEY
        value: pk_test_51SgqgYISFdCWx0atQ84SNI5P2uiTrB3c8NvAgtuvhUKd2OlxWPNwaFhnWfYUHnhGIVkyz8paW9utyLxO7PEIlCw400huOeQ85C
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

      # OpenAI
      - key: OPENAI_SECRET
        sync: false

  # ======================
  # Socket.IO service
  # ======================
  - type: web
    name: weezer-io
    env: docker
    rootDir: io
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3004

  # ======================
  # Frontend (Vite static site)
  # ======================
  - type: static
    name: weezer-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_REST_SERVER_URL
        value: https://weezer-backend.onrender.com
      - key: VITE_IO_SERVER_URL
        value: https://weezer-io.onrender.com
      - key: VITE_GOOGLE_SERVER_URL
        value: https://weezer-backend.onrender.com/auth/google
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        value: pk_test_51SgqgYISFdCWx0atQ84SNI5P2uiTrB3c8NvAgtuvhUKd2OlxWPNwaFhnWfYUHnhGIVkyz8paW9utyLxO7PEIlCw400huOeQ85C

# ======================
# Database
# ======================
databases:
  - name: weezer-db
    plan: free
